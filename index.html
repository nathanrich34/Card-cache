<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Family Card Cache</title>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.1.0/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3a8a, #ffffff);
        }
        .btn:hover { filter: brightness(110%); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Modal styles */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
    </style>
</head>
<body class="font-sans min-h-screen">
    <div class="max-w-7xl mx-auto p-4 sm:p-6">
        <header class="text-center mb-6">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white">Rich Family Card Cache</h1>
            <p class="text-white">An Intelligent Baseball Card Collection Manager</p>
        </header>

        <!-- Main Controls -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6 text-center">
             <button id="addNewCardBtn" class="btn bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105">Add New Card</button>
        </div>

        <!-- Filter Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">Filter Collection</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <input id="filterPlayer" type="text" placeholder="Filter by Player" class="border p-2 rounded">
                <input id="filterYear" type="number" placeholder="Filter by Year" class="border p-2 rounded">
                <input id="filterBrand" type="text" placeholder="Filter by Brand" class="border p-2 rounded">
                <select id="filterRecommendation" class="border p-2 rounded">
                    <option value="">All Recommendations</option>
                    <option value="Sell or Grade">Sell or Grade</option>
                    <option value="Hold for Value">Hold for Value</option>
                    <option value="Keep for Collection">Keep for Collection</option>
                </select>
            </div>
        </div>

        <!-- Collection Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4">Card Collection</h2>
            <div class="overflow-x-auto">
                <table id="cardTable" class="w-full border-collapse">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border p-2">Player</th>
                            <th class="border p-2">Year</th>
                            <th class="border p-2">Brand</th>
                            <th class="border p-2">Card Details</th>
                            <th class="border p-2">Value</th>
                            <th class="border p-2">Condition</th>
                            <th class="border p-2">Recommendation</th>
                            <th class="border p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cardTableBody"></tbody>
                </table>
            </div>
            <p id="totalValue" class="mt-4 font-bold text-lg"></p>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div id="addCardModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-lg p-6 transform -translate-y-10">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-center">Add a New Card</h2>
            <div id="captureStep">
                <p id="captureInstructions" class="text-center mb-4">First, let's capture the FRONT of the card.</p>
                <div class="relative w-full max-w-md mx-auto bg-gray-200 rounded-lg overflow-hidden">
                    <video id="video" class="w-full h-auto" playsinline></video>
                </div>
                <div class="flex justify-center mt-4">
                    <button id="captureBtn" class="btn bg-red-600 text-white font-bold py-2 px-4 rounded-full">Capture</button>
                </div>
            </div>
            <div id="reviewStep" class="hidden">
                 <p class="text-center mb-4">Please review the captured images.</p>
                 <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <h3 class="font-bold text-center">Front</h3>
                        <img id="frontImgPreview" class="w-full rounded-lg border-2 border-gray-300" />
                    </div>
                    <div class="w-1/2">
                        <h3 class="font-bold text-center">Back</h3>
                        <img id="backImgPreview" class="w-full rounded-lg border-2 border-gray-300" />
                    </div>
                 </div>
                 <p id="ocrStatus" class="text-center text-gray-600 font-semibold"></p>
                 <div class="flex justify-between mt-4">
                    <button id="recaptureBtn" class="btn bg-gray-500 text-white py-2 px-4 rounded">Recapture</button>
                    <button id="confirmImagesBtn" class="btn bg-green-600 text-white py-2 px-4 rounded">Confirm & Analyze</button>
                 </div>
            </div>
            <div id="formStep" class="hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input id="manualPlayer" type="text" placeholder="Player Name" class="border p-2 rounded">
                    <input id="manualYear" type="number" placeholder="Year" class="border p-2 rounded">
                    <input id="manualBrand" type="text" placeholder="Brand (e.g., Topps)" class="border p-2 rounded">
                    <input id="manualCardNumber" type="text" placeholder="Card #" class="border p-2 rounded">
                    <input id="manualVariation" type="text" placeholder="Variation / SN" class="border p-2 rounded">
                    <div class="flex items-center gap-2">
                        <input id="manualValue" type="number" placeholder="Value ($)" class="border p-2 rounded w-full">
                        <button id="ebayLookupBtn" type="button" class="btn bg-yellow-500 text-white p-2 rounded" title="Check Value on eBay">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        </button>
                    </div>
                    <select id="manualCondition" class="border p-2 rounded">
                        <option value="Unknown">Select Condition</option>
                        <option value="Mint">Mint</option>
                        <option value="Near Mint">Near Mint</option>
                        <option value="Good">Good</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <textarea id="manualNotes" placeholder="Notes (e.g., Rookie Card, Autograph)" class="w-full border p-2 rounded mt-4" rows="2"></textarea>
                <div class="flex justify-between mt-4">
                    <button id="cancelBtn" class="btn bg-gray-500 text-white py-2 px-4 rounded">Cancel</button>
                    <button id="submitCardBtn" class="btn bg-blue-600 text-white py-2 px-4 rounded">Add to Collection</button>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE MANAGEMENT ---
    let collection = JSON.parse(localStorage.getItem('cardCollection')) || [];
    let frontImage, backImage, frontText, backText;
    let currentStep = 'capture';

    // --- DOM ELEMENTS ---
    const modal = document.getElementById('addCardModal');
    const modalContent = document.querySelector('.modal-content');
    const addNewCardBtn = document.getElementById('addNewCardBtn');
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const recaptureBtn = document.getElementById('recaptureBtn');
    const confirmImagesBtn = document.getElementById('confirmImagesBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const submitCardBtn = document.getElementById('submitCardBtn');
    const ocrStatus = document.getElementById('ocrStatus');
    const ebayLookupBtn = document.getElementById('ebayLookupBtn');

    // --- UI FUNCTIONS ---
    const showModal = () => {
        modal.classList.remove('opacity-0', 'pointer-events-none');
        modalContent.classList.remove('-translate-y-10');
    };
    const hideModal = () => {
        modal.classList.add('opacity-0', 'pointer-events-none');
        modalContent.classList.add('-translate-y-10');
        stopCamera();
        resetModal();
    };
    const updateModalStep = (step) => {
        currentStep = step;
        document.getElementById('captureStep').classList.add('hidden');
        document.getElementById('reviewStep').classList.add('hidden');
        document.getElementById('formStep').classList.add('hidden');
        document.getElementById(`${step}Step`).classList.remove('hidden');
    };
    const resetModal = () => {
        frontImage = null; backImage = null; frontText = ''; backText = '';
        document.getElementById('modalTitle').textContent = "Add a New Card";
        document.getElementById('captureInstructions').textContent = "First, let's capture the FRONT of the card.";
        updateModalStep('capture');
        document.getElementById('formStep').querySelectorAll('input, select, textarea').forEach(el => {
            if (el.tagName === 'SELECT') el.selectedIndex = 0;
            else el.value = '';
        });
    };

    // --- CAMERA & OCR ---
    const startCamera = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            await video.play();
        } catch (err) {
            console.error("Camera Error:", err);
            alert('Could not access camera. Please grant permission and try again.');
        }
    };
    const stopCamera = () => {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
    };
    const captureImage = () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        return canvas.toDataURL('image/jpeg');
    };
    const analyzeText = async () => {
        ocrStatus.textContent = 'Analyzing images... this may take a moment.';
        const frontTextPromise = Tesseract.recognize(frontImage, 'eng').then(res => frontText = res.data.text);
        const backTextPromise = Tesseract.recognize(backImage, 'eng').then(res => backText = res.data.text);
        
        await Promise.all([frontTextPromise, backTextPromise]);
        
        ocrStatus.textContent = 'Analysis complete! Please review the details.';
        prefillForm(frontText.toLowerCase(), backText.toLowerCase());
        updateModalStep('form');
    };

    // --- FORM & DATA LOGIC ---
    const prefillForm = (fText, bText) => {
        const fullText = fText + ' ' + bText;
        // Find Year
        const yearMatch = fullText.match(/\b(19|20)\d{2}\b/);
        if (yearMatch) document.getElementById('manualYear').value = yearMatch[0];

        // Find Brand
        const brands = ['topps', 'bowman', 'panini', 'donruss', 'fleer', 'upper deck', 'stadium club'];
        const brandMatch = brands.find(brand => fullText.includes(brand));
        if (brandMatch) document.getElementById('manualBrand').value = brandMatch.charAt(0).toUpperCase() + brandMatch.slice(1);

        // Find Serial Number
        const snMatch = fullText.match(/(\d{1,4}\/\d{1,4})/);
        if (snMatch) document.getElementById('manualVariation').value = `SN ${snMatch[0]}`;
        
        // Find Player Name (look on front text first)
        const nameMatch = fText.match(/([A-Z][a-z]+)\s([A-Z][a-z]+)/);
        if(nameMatch) document.getElementById('manualPlayer').value = nameMatch[0];
    };
    
    const generateRecommendation = (card) => {
        const value = parseFloat(card.value) || 0;
        const isSN = card.variation && card.variation.toLowerCase().includes('sn');
        const isRookie = card.notes && card.notes.toLowerCase().includes('rookie');

        if (value > 50 || (isSN && value > 20)) return "Sell or Grade";
        if (isRookie && value > 10) return "Hold for Value";
        return "Keep for Collection";
    };

    const openEbaySearch = () => {
        const year = document.getElementById('manualYear').value;
        const brand = document.getElementById('manualBrand').value;
        const player = document.getElementById('manualPlayer').value;
        const cardNumber = document.getElementById('manualCardNumber').value;
        const variation = document.getElementById('manualVariation').value;

        if (!player) {
            alert('Please enter a player name to search on eBay.');
            return;
        }

        const query = `${year || ''} ${brand || ''} ${player} ${cardNumber ? `#${cardNumber}`: ''} ${variation || ''}`.trim().replace(/\s+/g, '+');
        const url = `https://www.ebay.com/sch/i.html?_nkw=${query}&LH_Complete=1&LH_Sold=1`;
        window.open(url, '_blank');
    };

    // --- EVENT HANDLERS ---
    addNewCardBtn.addEventListener('click', () => { showModal(); startCamera(); });
    captureBtn.addEventListener('click', () => {
        if (!frontImage) {
            frontImage = captureImage();
            document.getElementById('frontImgPreview').src = frontImage;
            document.getElementById('captureInstructions').textContent = "Great! Now capture the BACK of the card.";
        } else {
            backImage = captureImage();
            document.getElementById('backImgPreview').src = backImage;
            stopCamera();
            updateModalStep('review');
        }
    });
    recaptureBtn.addEventListener('click', () => { resetModal(); startCamera(); });
    confirmImagesBtn.addEventListener('click', analyzeText);
    cancelBtn.addEventListener('click', hideModal);
    ebayLookupBtn.addEventListener('click', openEbaySearch);
    submitCardBtn.addEventListener('click', () => {
        const card = {
            id: Date.now(),
            player: document.getElementById('manualPlayer').value,
            year: document.getElementById('manualYear').value,
            brand: document.getElementById('manualBrand').value,
            cardNumber: document.getElementById('manualCardNumber').value,
            variation: document.getElementById('manualVariation').value,
            value: document.getElementById('manualValue').value,
            condition: document.getElementById('manualCondition').value,
            notes: document.getElementById('manualNotes').value,
        };
        card.recommendation = generateRecommendation(card);
        
        if (!card.player || !card.year || !card.brand) {
            alert('Please fill in at least Player, Year, and Brand.');
            return;
        }
        
        collection.push(card);
        localStorage.setItem('cardCollection', JSON.stringify(collection));
        updateTable();
        hideModal();
    });

    // --- TABLE & FILTERING ---
    const updateTable = () => {
        const tbody = document.getElementById('cardTableBody');
        tbody.innerHTML = '';
        let totalValue = 0;
        
        const filteredCollection = collection.filter(card => {
            const playerFilter = document.getElementById('filterPlayer').value.toLowerCase();
            const yearFilter = document.getElementById('filterYear').value;
            const brandFilter = document.getElementById('filterBrand').value.toLowerCase();
            const recFilter = document.getElementById('filterRecommendation').value;

            return (!playerFilter || card.player.toLowerCase().includes(playerFilter)) &&
                   (!yearFilter || card.year == yearFilter) &&
                   (!brandFilter || card.brand.toLowerCase().includes(brandFilter)) &&
                   (!recFilter || card.recommendation === recFilter);
        });

        filteredCollection.forEach(card => {
            totalValue += parseFloat(card.value) || 0;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="border p-2 font-semibold">${card.player}</td>
                <td class="border p-2">${card.year}</td>
                <td class="border p-2">${card.brand}</td>
                <td class="border p-2">${card.cardNumber ? `#${card.cardNumber}` : ''} ${card.variation || ''}</td>
                <td class="border p-2">$${(parseFloat(card.value) || 0).toFixed(2)}</td>
                <td class="border p-2">${card.condition}</td>
                <td class="border p-2 font-bold">${card.recommendation}</td>
                <td class="border p-2">
                    <button onclick="deleteCard(${card.id})" class="btn bg-red-600 text-white text-xs py-1 px-2 rounded">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
        document.getElementById('totalValue').textContent = `Total Estimated Value: $${totalValue.toFixed(2)}`;
    };
    
    window.deleteCard = (cardId) => {
        if (confirm('Are you sure you want to delete this card?')) {
            collection = collection.filter(card => card.id !== cardId);
            localStorage.setItem('cardCollection', JSON.stringify(collection));
            updateTable();
        }
    };

    ['filterPlayer', 'filterYear', 'filterBrand', 'filterRecommendation'].forEach(id => {
        document.getElementById(id).addEventListener('input', updateTable);
    });

    updateTable();
});
</script>
</body>
</html>
